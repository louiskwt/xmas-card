<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>❄️給豬堡的聖誕卡❄️</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="left-card">
        <div class="card-front">
          <img src="cover.png" alt="cover" />
        </div>
        <div class="card-back">
          <!-- 可加入額外的文字 -->
        </div>
      </div>
      <div class="right-card closed">
        <p class="greeting">To My One and Only Piggy 🐷:</p>
        <h1>🎄 Merry Christmas 🎄</h1>
        <p>
          Wherever you're, may the joy, good health and peace always be with you
          throughout the year. Wishing you a season of blessings, and a very
          merry Christmas 🎁
        </p>
        <p>Love you forever and always ♥️</p>
        <p class="signature">From Your One and Only Doggy 🐶</p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
